<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Prezentacja laureatów</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="animations/bg-ogolny.mp4" as="video" type="video/mp4">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app">
    <div id="loading-overlay">
      <div class="loader"></div>
    </div>

    <div id="video-layer">
      <video id="video-bg" src="animations/bg-ogolny.mp4" autoplay muted loop playsinline preload="auto"></video>
    </div>

    <div id="slide-layer"></div>

    <div id="start-overlay">
      <h1>Prezentacja laureatów</h1>
      <p>
        Kliknij „Start prezentacji”, aby wejść w tryb pełnoekranowy.
        Następnie używaj klawiszy strzałek (jak w PowerPoincie), aby przechodzić między slajdami.
      </p>
      <button id="start-button">Start prezentacji</button>
      <button id="download-offline-button" type="button">
        <span class="btn-text">Ściągnij prezentację offline</span>
        <span class="btn-loading-text">Generowanie paczki...</span>
        <span class="btn-loader"></span>
      </button>
    </div>

    <div id="error-message"></div>
  </div>
</body>
</html>
